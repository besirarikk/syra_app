workflows:
  ios-syra-simulator:
    name: SYRA iOS Native (Simulator)
    max_build_duration: 30
    instance_type: mac_mini_m2
    environment:
      xcode: latest
    scripts:
      - name: Build (simulator)
        script: |
          set -euo pipefail
          cd ios_native
          xcodebuild \
            -project SyraNative.xcodeproj \
            -scheme SyraNative \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath "$CM_BUILD_DIR/DerivedData" \
            clean build
    artifacts:
      - $CM_BUILD_DIR/DerivedData/Build/Products/Release-iphonesimulator/*.app
      - $CM_BUILD_DIR/DerivedData/Logs/Build/*.xcactivitylog


  ios-syra-testflight:
    name: SYRA iOS Native (TestFlight)
    max_build_duration: 60
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: SyraAPIKey

    environment:
      xcode: latest
      vars:
        TEAM_ID: 4NK7SA2722
        BUNDLE_ID: com.ariksoftware.syra
        XCODE_PROJECT: "ios_native/SyraNative.xcodeproj"
        XCODE_SCHEME: "SyraNative"

    scripts:
      - name: Install Codemagic CLI tools
        script: |
          set -euo pipefail
          pip3 install codemagic-cli-tools -q || true

      - name: Fetch signing files + apply profiles
        script: |
          set -euo pipefail

          echo "üîê Initializing keychain..."
          keychain initialize

          echo "üì• Fetching App Store signing files for: $BUNDLE_ID"
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create

          echo "üß© Applying profiles to Xcode project..."
          xcode-project use-profiles

          echo "üì± Installed provisioning profiles:"
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ || true

      - name: Set build number (CFBundleVersion)
        script: |
          set -euo pipefail
          cd ios_native

          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $CM_BUILD_NUMBER" Info.plist \
            || /usr/libexec/PlistBuddy -c "Add :CFBundleVersion string $CM_BUILD_NUMBER" Info.plist

      - name: Archive (Release)
        script: |
          set -euo pipefail
          cd ios_native

          echo "üî® Archiving for TestFlight..."
          echo "Bundle ID: $BUNDLE_ID"
          echo "Team ID: $TEAM_ID"

          xcodebuild \
            -project SyraNative.xcodeproj \
            -scheme SyraNative \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath "$CM_BUILD_DIR/SyraNative.xcarchive" \
            DEVELOPMENT_TEAM=$TEAM_ID \
            clean archive | xcpretty

          if [ ! -d "$CM_BUILD_DIR/SyraNative.xcarchive" ]; then
            echo "‚ùå Archive not found!"
            exit 1
          fi
          echo "‚úÖ Archive created: $CM_BUILD_DIR/SyraNative.xcarchive"

      - name: Export IPA (App Store)
        script: |
          set -euo pipefail

          echo "üì¶ Exporting IPA..."
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/SyraNative.xcarchive" \
            -exportPath "$CM_BUILD_DIR/export" \
            -exportOptionsPlist "ios_native/ExportOptions_AppStore.plist" \
            | xcpretty

          echo "üì¶ Export folder contents:"
          ls -la "$CM_BUILD_DIR/export/" || true

          IPA_PATH="$(ls -1 "$CM_BUILD_DIR/export/"*.ipa 2>/dev/null | head -n 1 || true)"
          if [ -z "$IPA_PATH" ]; then
            echo "‚ùå IPA export failed (no .ipa found)"
            exit 1
          fi

          echo "‚úÖ IPA exported: $IPA_PATH"
          ls -lh "$IPA_PATH"

    artifacts:
      - $CM_BUILD_DIR/export/*.ipa
      - $CM_BUILD_DIR/export/*.dSYM.zip
      - $CM_BUILD_DIR/SyraNative.xcarchive

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        # beta_groups:
        #   - Internal Testers
