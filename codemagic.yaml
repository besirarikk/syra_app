workflows:
  ios-syra-simulator:
    name: SYRA iOS Native (Simulator)
    max_build_duration: 30
    instance_type: mac_mini_m2
    environment:
      xcode: latest
    scripts:
      - name: Build (simulator)
        script: |
          set -euo pipefail
          cd ios_native
          xcodebuild \
            -project SyraNative.xcodeproj \
            -scheme SyraNative \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath "$CM_BUILD_DIR/DerivedData" \
            clean build
    artifacts:
      - $CM_BUILD_DIR/DerivedData/Build/Products/Release-iphonesimulator/*.app
      - $CM_BUILD_DIR/DerivedData/Logs/Build/*.xcactivitylog

  ios-syra-testflight:
    name: SYRA iOS Native (TestFlight)
    max_build_duration: 60
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: SyraAPIKey

    environment:
      xcode: latest
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.ariksoftware.syra
      vars:
        TEAM_ID: 4NK7SA2722
        XCODE_PROJECT: "ios_native/SyraNative.xcodeproj"
        XCODE_SCHEME: "SyraNative"

    scripts:
      - name: Set build number (CFBundleVersion)
        script: |
          set -euo pipefail
          cd ios_native
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $CM_BUILD_NUMBER" Info.plist \
            || /usr/libexec/PlistBuddy -c "Add :CFBundleVersion string $CM_BUILD_NUMBER" Info.plist

      - name: Apply provisioning profiles to the correct Xcode project
        script: |
          set -euo pipefail
          xcode-project use-profiles --project "$XCODE_PROJECT"

      - name: Archive (Release)
        script: |
          set -euo pipefail

          echo "ðŸ”¨ Archiving for TestFlight..."
          echo "Project: $XCODE_PROJECT"
          echo "Scheme:  $XCODE_SCHEME"
          echo "Team ID: $TEAM_ID"

          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath "$CM_BUILD_DIR/SyraNative.xcarchive" \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            CODE_SIGN_STYLE=Automatic \
            clean archive | xcpretty

          test -d "$CM_BUILD_DIR/SyraNative.xcarchive"

      - name: Export IPA (App Store)
        script: |
          set -euo pipefail

          echo "ðŸ“¦ Exporting IPA..."
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/SyraNative.xcarchive" \
            -exportPath "$CM_BUILD_DIR/export" \
            -exportOptionsPlist "ios_native/ExportOptions_AppStore.plist" \
            -allowProvisioningUpdates | xcpretty

          ls -la "$CM_BUILD_DIR/export/" || true
          IPA_PATH="$(ls -1 "$CM_BUILD_DIR/export/"*.ipa 2>/dev/null | head -n 1 || true)"
          test -n "$IPA_PATH"
          echo "âœ… IPA exported: $IPA_PATH"
          ls -lh "$IPA_PATH"

    artifacts:
      - $CM_BUILD_DIR/export/*.ipa
      - $CM_BUILD_DIR/export/*.dSYM.zip
      - $CM_BUILD_DIR/SyraNative.xcarchive

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
