workflows:
  ios-syra-simulator:
    name: SYRA iOS Native (Simulator)
    max_build_duration: 30
    instance_type: mac_mini_m2
    environment:
      xcode: latest
    scripts:
      - name: Build (simulator)
        script: |
          set -euo pipefail
          cd ios_native
          xcodebuild \
            -project SyraNative.xcodeproj \
            -scheme SyraNative \
            -configuration Release \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath "$CM_BUILD_DIR/DerivedData" \
            clean build
    artifacts:
      - $CM_BUILD_DIR/DerivedData/Build/Products/Release-iphonesimulator/*.app
      - $CM_BUILD_DIR/DerivedData/Logs/Build/*.xcactivitylog

  ios-syra-testflight:
    name: SYRA iOS Native (TestFlight)
    max_build_duration: 60
    instance_type: mac_mini_m2

    # Codemagic UI'da g√∂rd√ºƒü√ºn App Store Connect API key adƒ±
    integrations:
      app_store_connect: SyraAPIKey

    environment:
      xcode: latest
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.ariksoftware.syra
      vars:
        TEAM_ID: 4NK7SA2722
        XCODE_PROJECT: "ios_native/SyraNative.xcodeproj"
        XCODE_SCHEME: "SyraNative"

    scripts:
      - name: Set up keychain and provisioning profiles
        script: |
          set -euo pipefail
          # Codemagic otomatik olarak keychain ve provisioning profile'larƒ± ayarlar
          # Ama manuel kontrol i√ßin:
          echo "üì± Checking provisioning profiles..."
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ || echo "No profiles found yet - Codemagic will auto-generate"
          
      - name: Set build number (CFBundleVersion)
        script: |
          set -euo pipefail
          cd ios_native
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $CM_BUILD_NUMBER" Info.plist \
            || /usr/libexec/PlistBuddy -c "Add :CFBundleVersion string $CM_BUILD_NUMBER" Info.plist

      - name: Archive (Release)
        script: |
          set -euo pipefail
          cd ios_native
          
          echo "üî® Building archive for TestFlight..."
          echo "Bundle ID: com.ariksoftware.syra"
          echo "Team ID: $TEAM_ID"
          
          xcodebuild \
            -project SyraNative.xcodeproj \
            -scheme SyraNative \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath "$CM_BUILD_DIR/SyraNative.xcarchive" \
            DEVELOPMENT_TEAM=$TEAM_ID \
            CODE_SIGN_STYLE=Automatic \
            -allowProvisioningUpdates \
            clean archive | xcpretty || true
            
          # Archive ba≈üarƒ±lƒ± mƒ± kontrol et
          if [ ! -d "$CM_BUILD_DIR/SyraNative.xcarchive" ]; then
            echo "‚ùå Archive failed!"
            exit 1
          fi
          echo "‚úÖ Archive created successfully"

      - name: Export IPA (App Store)
        script: |
          set -euo pipefail
          cd ios_native
          
          echo "üì¶ Exporting IPA for TestFlight..."
          
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/SyraNative.xcarchive" \
            -exportPath "$CM_BUILD_DIR/export" \
            -exportOptionsPlist "ExportOptions_AppStore.plist" \
            -allowProvisioningUpdates | xcpretty || true
            
          # IPA olu≈ütu mu kontrol et
          if [ ! -f "$CM_BUILD_DIR/export/SyraNative.ipa" ]; then
            echo "‚ùå IPA export failed!"
            ls -la "$CM_BUILD_DIR/export/" || true
            exit 1
          fi
          echo "‚úÖ IPA exported successfully"
          ls -lh "$CM_BUILD_DIR/export/SyraNative.ipa"

    artifacts:
      - $CM_BUILD_DIR/export/*.ipa
      - $CM_BUILD_DIR/export/*.dSYM.zip
      - $CM_BUILD_DIR/SyraNative.xcarchive

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        # beta_groups:
        #   - Internal Testers
